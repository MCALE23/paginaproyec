        <main class="main-content">
        <div class="login-container">
            <h2>Registro Administrativo</h2>
            <form action="php/.php" method="GET">
                
                <div class="form-group">
                    <label for="nombre">Nombre completo:</label>
                    <input type="text" name="nombre" id="nombre" required>
                </div>

                <div class="form-group">
                    <label for="Administrador">Tipo de Administrador:</label>
                    <select name="Administrador" id="Administrador" required>
                        <option value="">Seleccionar rol</option>
                        <option value="1">Director</option>
                        <option value="2">Instructor</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="password">Crear Contraseña:</label>
                    <input type="password" name="password" id="password" required>
                </div>
                
                <input type="submit" class="btn-login" value="Registrar">
            </form>

            <div class="login-footer">
                <p>¿Ya tienes cuenta? <a href="ingresar.html">Ingresa aquí</a></p>
            </div>
            
            <div id="resultado">
            </div>
        </div>
    </main>
